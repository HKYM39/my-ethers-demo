specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MessageStore
    network: sepolia
    source:
      address: "0x9E1A6deFD380A22D8b2E4C2511d640f5B661b337"
      abi: MessageStore
      startBlock: 9706775
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - MessageStored
      abis:
        - name: MessageStore
          file: ./abis/MessageStore.json
      eventHandlers:
        - event: MessageStored(indexed address,string,uint256)
          handler: handleMessageStored
      file: ./src/message-store.ts
