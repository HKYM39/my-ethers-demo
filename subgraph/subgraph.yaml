specVersion: 0.0.5
description: Block Filtering Example
repository: https://github.com/graphprotocol/graph-toolings
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MessageStore
    network: mainnet
    source:
      startBlock: 0
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: MessageStore
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MessageStoredEvent
      abis:
        - name: MessageStore
          file: ./abis/MessageStore.json
      eventHandlers:
        - event: MessageStored(indexed address,string,uint256)
          handler: handleMessageStored
      file: ./src/mapping.ts
